<p>
  student-edit works!
</p>
<div class="container mt-4">
  <div class="row">
    <h1>{{student.firstName}}'s Profile</h1>
  </div>
  <div class="row">
      <div>
        <header>
            <h3>
                <span class="glyphicon glyphicon-user"></span>
                {{ student.firstName }} {{ student.lastName }}
            </h3>
        </header>
        <br />
        <form (ngSubmit)="submit()" #studentForm="ngForm" class="editForm" novalidate>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="student.firstName" #firstName="ngModel" required>
            <div class="alert alert-danger" [hidden]="firstName.untouched || firstName.valid">First Name is required</div>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="student.lastName" #lastName="ngModel" required>
            <div class="alert alert-danger" [hidden]="lastName.untouched || lastName.valid">Last Name is required</div>
          </div>
          <div class="form-group">
            <label>Gender</label>
            <br />
            <div class="radio">
              <label>
                <input type="radio" name="gender" [(ngModel)]="student.gender" #gender="ngModel" value="Male" required />
                Male
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="gender" [(ngModel)]="student.gender" #gender="ngModel" value="Female" required />
                Female
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="emailId" [(ngModel)]="student.emailId" #email="ngModel" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" />
            <div class="alert alert-danger" [hidden]="email.untouched || email.valid">Email is required and must be valid</div>
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="currentAddress" [(ngModel)]="student.currentAddress" #address="ngModel" required>
            <div class="alert alert-danger" [hidden]="address.untouched || address.valid">Address is required</div>
          </div>
          <!-- <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" name="currentCity" [(ngModel)]="student.currentCity" #city="ngModel" required>
            <div class="alert alert-danger" [hidden]="city.untouched || city.valid">City is required</div>
          </div> -->
          <div class="form-group">
            <label>City</label>
            <select class="form-control"
                    [(ngModel)]="student.currentCityId"
                    name="currentCity"
                    required>
                <option *ngFor="let city of cities" [ngValue]="city.id">{{city.name}}</option>
            </select>
          </div>
          <br />

          <div *ngIf="student">
              <div class="alert alert-warning" *ngIf="student.id && deleteMessageEnabled">
                 Delete Student?&nbsp;&nbsp;<button class="btn btn-danger" (click)="delete($event)">Yes</button>&nbsp;&nbsp;
                 <button class="btn btn-default" (click)="deleteMessageEnabled = false">No</button>
              </div>
              <button class="btn btn-danger" *ngIf="student.id && !deleteMessageEnabled" (click)="deleteMessageEnabled = true">Delete</button>&nbsp;&nbsp;

              <div class="pull-right" *ngIf="!deleteMessageEnabled">
                <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
                <button type="submit" class="btn btn-success" [disabled]="!studentForm.valid">{{ operationText }}</button>
              </div>
            </div>
            <br />
            <br />
            <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>


        </form>
      </div>
  </div>
</div>
