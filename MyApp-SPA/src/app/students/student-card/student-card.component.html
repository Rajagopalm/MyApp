<p>
  student-card works!
</p>

<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="" alt="{{student.firstName}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary"
          [routerLink]="['/students/', student.id]"><i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/students/', student.id]" [queryParams]="{tab: 3}" ><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{student.firstName}}
    </h6>
    <p>
      {{student.gender}}
    </p>
    <p class="card-text text-muted text-center">{{student.currentCity}}</p>
  </div>
</div>
