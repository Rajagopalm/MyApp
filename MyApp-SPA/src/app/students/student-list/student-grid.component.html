<div class="container">
  <div class="row grid-container">
      <div class="col-md-10">
          <div class="table">
              <table class="table table-striped table-hover">
                  <thead>
                      <tr>
                          <th>&nbsp;</th>
                          <th (click)="sort('firstName')">First Name</th>
                          <th (click)="sort('lastName')">Last Name</th>
                          <th (click)="sort('dateOfBirth')">DOB</th>
                          <th (click)="sort('currentCity')">City</th>
                          <th (click)="sort('fatherName')">Father Name</th>
                          <th (click)="sort('gender')">Gender</th>
                          <th>&nbsp;</th>
                          <!-- <th>&nbsp;</th> -->
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let student of students;">
                        <td style="text-align:center; vertical-align:middle">
                          <img src="../../assets/images/{{ student.gender | lowercase }}.png"
                          height="42" width="42" alt="Student Image" /></td>
                          <td><a [routerLink]="['/students',student.id]">{{ student.firstName | capitalize }}</a></td>
                          <td>{{ student.firstName | capitalize }}</td>
                          <td>{{ student.dateOfBirth }}</td>
                          <td>{{ student.currentCity | trim }}</td>
                          <td>{{ student.fatherName }}</td>
                          <td>{{ student.gender }}</td>
                          <td><a class="btn btn-sm btn-info text-white" (click)="openForEdit(student.id)"><i class="fa fa-pencil">  Edit Student</i></a></td>
                          <!-- <td><a class="btn btn-sm btn-danger text-white ml-1" (click)="onDeleteStudent(student)"><i class="fa fa-trash"></i></a></td> -->
                      </tr>
                        <tr *ngIf="!students.length">
                          <td>&nbsp;</td>
                          <td colspan="6">No Records Found</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
